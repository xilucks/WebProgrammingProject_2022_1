<!DOCTYPE html>
<html>
    <head>
        <title>EndTry, 새로운 문화생활의 출발</title>
        <meta charset="utf-8">
        <link rel = "stylesheet" href = "../styles/index.css">
        <script src = "../js/index.js"></script>

    </head>
    <body>

        <!-- 헤더 -->
        <header>
            <h1>Brand</h1>
            <nav>
              <span>Menu1</span>
              <span>Menu2</span>
              <span>Menu3</span>
            </nav>
        </header>

        <div class = "box">
        <!-- <img src = "/public/images/promotion/promotion1.png"/> -->
        <!-- 프로모션 슬라이드 시작 -->
            <div>
                <div class="mySlides fade">
                    
                    <img src="/public/images/promotion/promotion1.png" style="width:100%">
                </div>
            
                <div class="mySlides fade">
                    
                    <img src="/public/images/promotion/promotion2.png" style="width:100%">
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="moveSlides(-1)">&#10094;</a>
                <a class="next" onclick="moveSlides(1)">&#10095;</a>
                </div>
                <br/>
            
                <!-- The dots/circles -->
                <div style="text-align:center">
                <span class="dot" onclick="currentSlide(0)"></span>
                <span class="dot" onclick="currentSlide(1)"></span>
            
            </div>
                <!-- 프로모션 슬라이드 끝 -->
            

            <!-- 검색창 -->
            <div class="search">
                <div>
                    <input type="text" placeholder="검색어 입력">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
                </div>
            </div>

        </div>

        <div class="box">
            <h1>tmp</h1>
        </div>
    </div>

   
        
    </body>
</html>
